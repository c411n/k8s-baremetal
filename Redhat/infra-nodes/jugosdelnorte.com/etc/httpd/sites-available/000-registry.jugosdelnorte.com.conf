<VirtualHost *:80>
	ServerName registry.jugosdelnorte.com
	ServerAlias www.registry.jugosdelnorte.com
	ServerAdmin     webmaster@jugosdelnorte.com

	RewriteEngine On
	RewriteCond %{HTTPS} !=on
	RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
        ServerName      registry.jugosdelnorte.com
        ServerAlias     www.registry.jugosdelnorte.com
        ServerAdmin     webmaster@jugosdelnorte.com

	SSLEngine On
	SSLCertificateFile /etc/ssl/jugosdelnorte.com/dot_jugosdelnorte.com.cer
	SSLCertificateKeyFile /etc/ssl/jugosdelnorte.com/dot_jugosdelnorte.com.key
	SSLCertificateChainFile /etc/ssl/jugosdelnorte.com/CAChain.crt

	ProxyPreserveHost  On
	ProxyTimeout       3600
        ProxyPass	   / http://127.0.0.1:5000/
        ProxyPassReverse   / http://127.0.0.1:5000/

        LogLevel Warn
        LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"" combined
        ErrorLog logs/registry-error.log
        CustomLog logs/registry-access.log combined
</VirtualHost>
